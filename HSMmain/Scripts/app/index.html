
<!doctype html>
<html lang="en" class="no-js">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DemoApp</title>
    <base href="/">
    <meta name="description" content="A sidebar menu as seen on the Google Nexus 7 website" />
    <meta name="keywords" content="google nexus 7 menu, css transitions, sidebar, side menu, slide out menu" />
    <meta name="author" content="Codrops" />

    <link rel="shortcut icon" href="../favicon.ico">
    
    <link href="../Content/Theme/demo.css" rel="stylesheet" />
    <link href="../Content/fontawesome.css" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <script src="../Scripts/Theme/modernizr.custom.js"></script>
</head>
<body>
    <div class="container">
        <ul id="gn-menu" class="gn-menu-main">
            <li class="gn-trigger">
                <a class="gn-icon gn-icon-menu"><span>Menu</span></a>
                <nav class="gn-menu-wrapper">
                    <div class="gn-scroller">
                        <ul class="gn-menu">
                            <li class="gn-search-item">
                                <input placeholder="Search" type="search" class="gn-search">
                                <a class="gn-icon gn-icon-search"><span>Search</span></a>
                            </li>
                            <li>
                                <a class="gn-icon gn-icon-download">Downloads</a>
                                <ul class="gn-submenu">
                                    <li><a class="gn-icon gn-icon-illustrator">Vector Illustrations</a></li>
                                    <li><a class="gn-icon gn-icon-photoshop">Photoshop files</a></li>
                                </ul>
                            </li>
                            <li><a class="gn-icon gn-icon-cog">Settings</a></li>
                            <li><a class="gn-icon gn-icon-help">Help</a></li>
                            <li>
                                <a routerLink="/product" class="gn-icon gn-icon-archive">Archives</a>
                                <ul class="gn-submenu">
                                    <li><a class="gn-icon gn-icon-article">Articles</a></li>
                                    <li><a class="gn-icon gn-icon-pictures">Images</a></li>
                                    <li><a class="gn-icon gn-icon-videos">Videos</a></li>
                                </ul>
                            </li>
                        </ul>

                    </div><!-- /gn-scroller -->
                </nav>

            </li>
            <li><a href="http://tympanus.net/codrops">Codrops</a></li>
            <li><a class="codrops-icon codrops-icon-prev" href="http://tympanus.net/Development/HeaderEffects/"><span>Previous Demo</span></a></li>
            <li><a class="codrops-icon codrops-icon-drop" href="http://tympanus.net/codrops/?p=16030"><span>Back to the Codrops Article</span></a></li>
        </ul>
        <header>
            <router-outlet></router-outlet>
        </header>
    </div><!-- /container -->



    <script src="../Scripts/Theme/gnmenu.js"></script>
    <script src="../Scripts/Theme/classie.js"></script>
    <script src="../Scripts/app/runtime.js" type="text/javascript"></script>
    <script src="../Scripts/app/polyfills.js" type="text/javascript"></script>
    <script src="../Scripts/app/styles.js" type="text/javascript"></script>
    <script src="../Scripts/app/vendor.js" type="text/javascript"></script>
    <script src="../Scripts/app/main.js" type="text/javascript"></script>
    <link href="../Content/fontawesome.css" rel="stylesheet" />
    <script>
        new gnMenu(document.getElementById('gn-menu'));
    </script>
<script src="./Scripts/app/runtime.js" type="module"></script><script src="./Scripts/app/polyfills.js" type="module"></script><script src="./Scripts/app/styles.js" type="module"></script><script src="./Scripts/app/scripts.js" type="module"></script><script src="./Scripts/app/vendor.js" type="module"></script><script src="./Scripts/app/main.js" type="module"></script></body>
</html>
<!-- /container -->
